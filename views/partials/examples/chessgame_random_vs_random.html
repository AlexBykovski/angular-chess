<div data-chess-example="Game: Random vs. Random"><div class="row" data-ng-init="interval = 1000"><div class="col-sm-4 col-md-3"><nywton-chessgame data-game="game" data-board="board" data-nywton-random-vs-random="" data-interval="{{interval}}"></nywton-chessgame><div class="btn-toolbar"><button type="button" class="btn btn-default" data-ng-click="game.reset(); board.start();" data-ng-disabled="game.game_over()">Reset</button> <button type="button" class="btn btn-primary" data-ng-click="game.reset(); board.start();" data-ng-show="game.game_over()">Start again</button></div><div class="">Interval: {{ (interval || 1000 ) / 1000 | number:2}}s<input type="range" min="500" max="5000" data-ng-model="interval"></div><div><p data-ng-hide="game.game_over()"><span data-ng-show="game.turn() == 'b'">Black</span> <span data-ng-hide="game.turn() == 'b'">White</span> to move</p></div></div><div class="col-sm-8 col-md-9"><pre data-code-prettify="">
&lt;nywton-chessgame 
  data-game="game" 
  data-board="board"
  data-nywton-random-vs-random 
  data-interval="{[interval]}"
&gt;&lt;/nywton-chessgame&gt;</pre></div></div><div class="row"><div class="col-xs-12"><div><p><span data-ng-repeat="entry in game.history() track by $index"><span data-ng-hide="$first">,</span><span data-ng-show="$even">&#9814;</span> <span data-ng-show="$odd">&#9820;</span> <span data-ng-class="{'label label-default': $last, 'label label-warning': entry.indexOf('+') >= 0 }">{{ entry }}</span></span></p><div data-ng-show="game.in_check() && !game.game_over()" class="alert alert-warning"><p>Check!</p></div><div data-ng-show="game.in_check_mate()" class="alert alert-success"><p>Check mate!</p></div><div data-ng-show="game.game_over()" class="alert alert-info"><p>Game is over.</p></div></div></div></div></div>
